<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 住所正規化アイコン -->
  <defs>
    <linearGradient id="addressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="100" cy="100" r="90" fill="url(#addressGradient)" opacity="0.1"/>

  <!-- ドキュメント1（変換前） -->
  <rect x="40" y="60" width="50" height="70" rx="5" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
  <line x1="50" y1="75" x2="80" y2="75" stroke="#666" stroke-width="2"/>
  <line x1="50" y1="85" x2="75" y2="85" stroke="#666" stroke-width="2"/>
  <line x1="50" y1="95" x2="80" y2="95" stroke="#666" stroke-width="2"/>
  <line x1="50" y1="105" x2="70" y2="105" stroke="#666" stroke-width="2"/>

  <!-- 矢印 -->
  <path d="M 95 95 L 105 95" stroke="#f39813" stroke-width="3" fill="none"/>
  <path d="M 100 90 L 105 95 L 100 100" stroke="#f39813" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- ドキュメント2（変換後） -->
  <rect x="110" y="60" width="50" height="70" rx="5" fill="url(#addressGradient)" stroke="#f39813" stroke-width="2"/>
  <line x1="120" y1="75" x2="150" y2="75" stroke="#fff" stroke-width="2"/>
  <line x1="120" y1="85" x2="150" y2="85" stroke="#fff" stroke-width="2"/>
  <line x1="120" y1="95" x2="150" y2="95" stroke="#fff" stroke-width="2"/>
  <line x1="120" y1="105" x2="150" y2="105" stroke="#fff" stroke-width="2"/>

  <!-- チェックマーク -->
  <circle cx="150" cy="120" r="12" fill="#4caf50"/>
  <path d="M 145 120 L 148 123 L 155 116" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
